<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>דף סודי</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* מחזיק את התוכן העליון בחלק העליון */
      height: 100vh;
      margin: 0;
      text-align: center;
      padding-top: 2em; /* קצת מרווח מלמעלה */
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em; /* רווח קטן אחרי הכותרת */
    }

    p {
      font-size: 1.1em;
      max-width: 600px;
      margin-bottom: 1em; /* רווח אחרי הפסקה */
    }

    img {
      max-width: 80%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      margin-top: auto; /* דוחף את התמונה כלפי מטה ככל האפשר */
      margin-bottom: 2em; /* רווח קטן מתחת לתמונה */
    }
  </style>
</head>
<body>

  <!-- הכותרת והפסקה יהיו בחלק העליון -->
  <h1>ברוכים הבאים לדף הסודי</h1>
  <p>זהו דף שאינו מקושר מתוך דף הבית, אך ניתן לגשת אליו ישירות באמצעות כתובת ה-URL הסודית לחברי entourage.</p>

  <!-- התמונה נדחפת לחלק התחתון של החלון -->
  <img src="assets/images/secret.jpg" alt="תמונה סודית" loading="lazy">

</body>
</html>
